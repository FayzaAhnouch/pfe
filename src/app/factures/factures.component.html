<div class="card" >
  <div class="card-header">Liste des factures</div>
  <div class="card-body">
    <table class="table table-stripped">
      <thead>
      <th>reference</th>
      <th>montant</th>
      <th>date</th>
      <th>type</th>
      <th>action</th>
      </thead>
      <tbody>
      <tr *ngFor = "let facture of listfactures ; index as i" >
        <td>{{facture.reference}}</td>
        <td>{{facture.montant}}</td>
        <td>{{facture.date}}</td>
        <td>{{facture.type}}</td>
        <td>
          <button class="btn  btn-sm btn-outline-warning" (click)="update(i)" (click)="open(content)"><i class="fa fa-edit"></i></button>
          <button class="btn  btn-sm btn-outline-danger btn-trash " (click)="deleteByReference(facture.reference,i)"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <button class="btn  btn-outline-primary btn-block" (click)="open(content)">Ajouter une facture</button>
  </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">factures</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
        <div class="card">
          <div class="card-header">Ajout de factures</div>
          <div class="card-body">
            <div class="form-group">
              <label >montant</label>
              <input type="number" class="form-control" [(ngModel)]="this.factures.montant"></div>
            <div class="form-group">
              <label >date</label>
              <input type="date" class="form-control" [(ngModel)]="this.factures.date"></div>
            <div class="form-group">
              <label >reference</label>
              <input type="number" class="form-control" [(ngModel)]="this.factures.reference"></div>
            <div class="form-group">
              <label >type</label>
              <input type="text" class="form-control" [(ngModel)]="this.factures.type" ></div>
          </div>
        </div>
      </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="save()" >Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">close</button>
  </div>
</ng-template>
